<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Code Explainer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background: #f5f7fa;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üß† Gemini Code Explainer</h1>
  <p>Paste your code below:</p>
  <textarea id="codeInput" placeholder="e.g., for(let i = 0; i < 5; i++) { console.log(i); }"></textarea>
  <br>
  <button onclick="explainCode()">Explain Code</button>

  <div id="output"></div>

  <script>
    async function explainCode() {
      const code = document.getElementById("codeInput").value;
      const output = document.getElementById("output");
      output.textContent = "Explaining...";

      try {
        const response = await fetch("http://localhost:5000/explain", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        });

        const data = await response.json();
        if (data.explanation) {
          output.textContent = data.explanation;
        } else {
          output.textContent = "‚ùå Error: " + (data.error || "Unknown error");
        }
      } catch (err) {
        output.textContent = "‚ùå Failed: " + err.message;
      }
    }
  </script>
</body>
</html>
